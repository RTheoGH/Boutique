<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="/static/style.css" rel="stylesheet">
    <title>Ajout</title>
</head>

<body>
    <div class="menu">
        <h1>Liste des articles en stock</h1>
        <table>
            <tr class="top"><td>Nom</td><td>Description</td><td>Prix</td><td>Quantite</td></tr>
            {% for article in listeArticles %}
            <tr><td>{{article.nom}}</td><td>{{article.description}}</td><td>{{article.prix}}</td><td>{{article.quantite}}</td></tr>
            {% endfor %}
        </table>
        <a class="button" name="ajout" href="/ajout">Ajout d'un autre article</a>
        <a class="button" name="menu" href="/">Retour au menu</a>
    </div> 
</body>
